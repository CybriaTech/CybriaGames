<html>
  <head> 
 <link rel="icon" type="image/x-icon" href="tunnelrush.ico" />
    <!-- Google tag (gtag.js) -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tunnel Rush</title>
    <link rel="shortcut icon" href="style/favicon.ico" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="/js/all.js"></script>

    <script src="UnityLoader.js"></script>
    <script src="UnityProgress.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer",
        "build.json",
        {
          onProgress: UnityProgress,
          Module: {
            onRuntimeInitialized: function () {
              UnityProgress(gameInstance, "complete");
            },
          },
        }
      );
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div
        id="gameContainer"
        style="width: 100vw; height: 100vh; margin: auto"
      ></div>
    </div>
    <script>
      if (typeof getAdinDomain !== "undefined") {
        const bodyTag = document.getElementsByTagName("body")[0];

        let addAdinPreroll = document.createElement("script");
        addAdinPreroll.src = getAdinDomain;
        bodyTag.appendChild(addAdinPreroll);
      }
    </script>
   </body>
</html>
